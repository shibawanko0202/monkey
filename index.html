<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>無限の猿実験場</title>
  <link rel="icon" href="img/outline_query_builder_black_24dp.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>無限<span>の</span>猿<span id="theorem">定理</span>実験場</h1>
  </header>
  <main>
    <section id="input">
      <input id="text" type="text" placeholder="猿への命令を入力(半角英字)" spellcheck="false" autocomplete="off"/>
      <div id="btn" class="disabled">入力してください</div>
      <p id="forecast"></p>
      <p id="result"></p>
    </section>
    <section id="monkeybord">
      <p id="monkey"></p>
    </section>
    <section class="commentary">
      <dt>『無限の猿定理』とは</dt>
      <dd>「無限の時間があれば、猿が無作為にキーボードを叩き続けるといずれシェイクスピアの戯曲が完成する」という思考実験</dd>
    </section>
  </main>
  <footer>
    <small>&copy; 2022 shibata</small>
  </footer>
  
  <script src="js/main.js"></script>
</body>
</html>
