    <h1>無限<span id="no">の</span>猿<span id="theorem">定理</span>実験場</h1>

    <section id="input">
      <input id="text" type="text" placeholder="猿への命令を入力(半角英字)" spellcheck="false" autocomplete="off"></input>
      <section id="control">
        <div id="btn" class="disabled">入力してください</div>

      </section>
      <table class="forecast">
        <tr><th>推定必要文字 :</th><td id="forecast_word"></td></tr>

      </table>
      <p id="result"></p>
      <ul id="almost"><li class="al"></li></ul>
    </section>
    <section id="monkeybord"><p id="monkey"></p></section>
    <section class="commentary">
      <dt>『無限の猿定理』とは</dt>
      <dd>「無限の時間があれば、猿が無作為にキーボードを叩き続けるといずれシェイクスピアの戯曲が完成する」という定理。<br>
      可能性が0でないなら十分な時間があればいずれ起こる、という事の比喩として使われる。</dd>
    </section>
